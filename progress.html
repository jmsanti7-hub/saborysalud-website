<body>

<header class="site-header">
  <h1>Sabor y Salud</h1>
  <p>Track your growth. Celebrate your wins.</p>

<nav>
  <a href="index.html">Home</a>

<main class="container">

  <h2>Progress Tracker</h2>
  <p>Use this space to track your movement, habits, and wellness goals.</p>

  <form>
    <label for="exercise">Exercise Completed:</label><br>
    <input type="text" id="exercise" name="exercise"><br><br>

    <label for="minutes">Minutes of Activity:</label><br>
    <input type="number" id="minutes" name="minutes"><br><br>

    <label for="water">Cups of Water Drank:</label><br>
    <input type="number" id="water" name="water"><br><br>

    <label for="mood">How do you feel today?</label><br>
    <select id="mood" name="mood">
      <option>Great</option>
      <option>Okay</option>
      <option>Tired</option>
      <option>Stressed</option>
    </select><br><br>

    <label for="notes">Notes:</label><br>
    <textarea id="notes" name="notes" rows="4" cols="30"></textarea><br><br>

    <button type="submit">Save Progress</button>
  </form>

</main>

</body>
</html>
